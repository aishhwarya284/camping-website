<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>

</head>
<body>
     
    <header class="header" id="header">
        <nav class="nav container">
         <a href="#" class="nav__logo">
            <img src="logo.svg" alt="logo">
         </a>    

        
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Home</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Pricing</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Events</a>
                </li>

                <li class="nav__item">
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
            
            <div class="nav__buttons">
                <a href="#" class="nav__button-link">Login</a>
                <a href="#" class="nav__button-ghost">Get Started</a>
            </div>

             <div class="nav__close" id="nav-close">
                <i class="ri-close-line"></i>
             </div>
        </div>

        <div class="nav__toggle" id="nav-toggle" >
            <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <div class="main">

        <section class="home">
             <div class="home__container">
                 <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>

                        <p class="home__discription" >
                            Camp anywhere anytime without hassle and enjoy.
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>

                    <img src="bird-1.svg" alt="image" class="home__bird-1">
                    <img src="bird-2.svg" alt="image" class="home__bird-2">
                 </div>
                 
                 <div class="home__images">
                    <img src="img-4.svg" alt="image" class="home__img-4">
                    <img src="img-3.svg" alt="image" class="home__img-3">
                    <img src="img-2.svg" alt="image" class="home__img-2">
                    <img src="img-1.svg" alt="image" class="home__img-1">
                 </div>
             </div>
        </section>
    </div>

       



    <script >
        const navMenu = document.getElementById('nav-menu'),
              navToggle = document.getElementById('nav-toggle'),
              navClose = document.getElementById('nav-close')


              
        /*menu show*/
        if(navToggle){
            navToggle.addEventListener('click',() =>{
                navMenu.classList.add('show-menu')
            })
        }      
         
        /*menu hidden*/
        if(navClose){
            navClose.addEventListener('click', () =>{
                navMenu.classList.remove('show-menu')
            })
        }
         
        /*remove menu mobile*/
        const navLink = document.querySelectorAll('nav__link')

        const linkAction = () =>{
            const navMenu = document.getElementById('nav-menu')
            navMenu.classList.remove('show-menu')
        }

        navLink.forEach(n => n.addEventListener('click', linkAction))

        /* change background header */

        const bgHeader = () =>{
            const header = document.getElementById('header') 

            this.scrollY >= 50 ? header.classList.add('bg-header')
                               : header.classList.remove('bg-header')
        }

        window.addEventListener('scroll', bgHeader)

        /* gsap */
        gsap.from('.home__img-2', 1.2, {opacity: 0, y: 200, delay: .1})
        gsap.from('.home__img-3', 1.2, {opacity: 0, y: 200, delay: .5})
        gsap.from('.home__data', 1.2, {opacity: 0, y: -80, delay: 1.1})
        gsap.from('.home__bird-1', 1.2, {opacity: 0, x: -80, delay: 1.1})
        gsap.from('.home__bird-2', 1.2, {opacity: 0, x: 80, delay: 1.2})
        gsap.from('.home__img-1', 1.2, {opacity: 0, y: 200, delay: 1.2})
        gsap.from('.home__img-4', 1.2, {opacity: 0, x: 200, delay: 1.3})
         
        
    </script>
    
</body>
</html>
